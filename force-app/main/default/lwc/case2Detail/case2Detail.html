<template>
    <lightning-card>
        <div class="slds-m-horizontal_medium">
            <template if:true={showAccountAlert}>
                <p style="color: red;">Por favor, selecione um cliente.</p>
            </template>
            <p>Cliente: {accountName}</p>
        
            <lightning-input
                type="text"
                name="caseName"
                label="Assunto do chamado"
                onchange={handleName}></lightning-input>
        
            <lightning-input
                type="date"
                name="caseDate"
                label="Data da ocorrência"
                onchange={handleDate}></lightning-input>
        
             <lightning-textarea 
                type="text"
                name="description"
                label="Descrição"
                max-length="32000"
                onchange={handleDescription}></lightning-textarea>
        
            <template if:true={isEnabledSave}>
                <div style="text-align: center">
                    <br/>
                    <lightning-button
                        variant="brand"
                        label="Salvar"
                        onclick={submitCase}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
